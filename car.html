<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/car.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/rem.js"></script>
</head>
<body>
    <header>
        <div class="header-nav">
            <i class="iconfont">&#xe60b;</i>
            <h3>确认订单</h3>
        </div>
    </header>
    <section>
        <div class="anquan">
            <i class="iconfont" style="color:green">&#xe646; </i>&nbsp;您正在安全购物环境中，请放心购买
        </div>
        <div class="dress">
            <span>设置收货地址</span><i class="iconfont">&#xe619;</i>
        </div>
        <!--商品开始-->
        <div class="item">
            <div class="ziying">
                爱尚购自营
            </div>
            <div class="picbox">
                <div class="pic">
                    <img src="images/2.jpg" alt="">

                </div>
                <a href="" class="item-text">
                    <h4>荣耀94G+64G全网通标配版</h4><span>￥2299</span>
                    <p>31*35cm(单个装)</p><span>￥38.00</span>
                </a>
                <div class="xinren">
                    <span>新人专享 居家热爱 家纺档期1</span>
                    <p>31*35cm</p>
                </div>
                <div class="stock">
                    <ul class="stock-item">
                        <li>-</li>
                        <li>1</li>
                        <li>+</li>
                        <i class="iconfont">&#xe777;</i>
                    </ul>
                </div>
            </div>

        </div>
        <!--自营结束-->

        <div class="jiaqian">
            <div class="jiadian-item">
                ￥259
            </div>

        </div>
        <p class="youhui">已享受新会员专享全场满39元包邮</p>
        <div class="cart">
            <p>使用礼券</p><span class="iconfont">&#xe7a0;</span>
            <div class="box11"></div>
        </div>

        <div class="cart " id="cartbox">
            <p>订单金额</p>
            <span class="iconfont">￥152.10</span>
        </div>
        <div class="cart">
            <p>使用礼券</p><span class="iconfont">30￥</span>
        </div>

        <div class="zhifu">
            <p>还需支付：<span>￥122.10</span></p>
            <div class="fuqian">
                <div class="fukuan">货到付款</div>
                <div class="fukuan">在线支付</div>
            </div>
        </div>

    </section>
    <footer>
        <ul>
            <li>
                <span class="iconfont">&#xe60f;</span>
                <a href="">首页</a>
            </li>
            <li>
                <span class="iconfont">&#xe72b;</span>
                <a href="">分类</a>

            </li>
            <li>
                <span class="iconfont">&#xe60d;</span>
                <a href="">购物车</a>

            </li>
            <li>
                <span class="iconfont">&#xe60e;</span>
                <a href="">我</a>

            </li>
        </ul>

    </footer>


</body>
</html>
